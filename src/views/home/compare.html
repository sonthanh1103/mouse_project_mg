<%- include('../partials/ui_header.html') %>
<%- include('../partials/ui_navbar.html') %>

<main class="container mt-5">
  <div class="position-relative mb-4 mx-auto" style="max-width:600px;">
    <input
      id="searchBox"
      type="text"
      class="form-control bg-dark text-light mt100"
      placeholder="Add mouse to comparison"
      autocomplete="off"
    />
    <div
      id="searchSuggestions"
      class="list-group position-absolute w-100 overflow-auto"
      style="
        display:none;
        max-height:300px;
        background:#1f1f1f;
        border:1px solid #444;
        border-radius:4px;
        z-index:1000;
      "
    ></div>
  </div>

  <div id="miceSelectionContainer" class="text-center mb-4">
    <h4>Select Mice to compare</h4>
    <div id="miceDisplay" class="d-flex flex-wrap justify-content-center"></div>
  </div>

  <div id="singleProductView" class="mb-4" style="display:none;">
    <div class="row mb-3">
      <div id="singleProductLegend" class="col-md-3">
        </div>
      <div class="col-md-9 position-relative" style="height:350px;">
        <div id="singleOutlinesWrap" class="position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center">
            </div>
      </div>
    </div>
    <div class="table-responsive mt-4">
      <table id="singleProductTable" class="table table-bordered table-sm table-dark text-center align-middle">
        </table>
    </div>
  </div>

  <div id="compareTableWrap" class="mb-5" style="display:none;">
    <div class="row mb-3">
      <div id="legendCol" class="col-md-3"></div>
      <div class="col-md-9 position-relative" style="height:350px;">
        <div id="outlinesWrap" class="position-absolute top-0 start-0 w-100 h-100"></div>
      </div>
    </div>
    <div class="table-responsive">
      <table id="compareTable"
             class="table table-bordered table-sm text-center align-middle">
      </table>
    </div>
  </div>
</main>

<%- include('../partials/commonjs.html') %>
<script src="/js/compare.js"></script>
<%- include('../partials/footer.html') %>
