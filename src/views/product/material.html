<%- include('../partials/header.html')%>
<%- include('../partials/navbar.html')%>
    <div class="container">
        <h2 class="t_center fw-bold mt80">MATERIAL LIST</h2>
    
          <div class="d-flex justify-content-between align-items-center mb-3">
            <form class="search-form d-flex" id="search-form">
              <input type="text" id="searchMaterialInput" class="form-control me-2" placeholder="Search" />
              <button type="submit" class="btn btn-outline-primary" id="searchMaterialBtn">Search</button>
            </form>
    
            <div class="action-btn-group">
              <button class="btn btn-outline-secondary" id="deleteMaterialBtn">Delete</button>
              <button class="btn btn-outline-success" id="addMaterialBtn">Add Material</button>
            </div>
          </div>
    
          <table id="materialTable" class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th class="t_center"><input type="checkbox" id="selectAll"></th>
                <th>Name</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody id="materialTableBody">
              <!-- data inserted here -->
            </tbody>
          </table>
    </div>
<%- include('../partials/commonjs.html')%>
<script src="/js/materials.js"></script>
