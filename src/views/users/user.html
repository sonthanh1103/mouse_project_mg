<%- include('../partials/header.html') %>

    <div class="container mt-5">  
          <%- include('../partials/navbar.html') %>
          <h2 class="t_center fw-bold mt80">USER LIST</h2>
    
          <div class="d-flex justify-content-between align-items-center mb-3">
            <form class="search-form d-flex" id="search-form">
              <input type="text" id="searchById" class="form-control me-2" placeholder="Search" />
              <button type="submit" class="btn btn-outline-primary" id="searchByIdBtn">Search</button>
            </form>
    
            <div class="action-btn-group">
              <button class="btn btn-outline-secondary" id="deleteManyBtn">Delete</button>
              <button class="btn btn-outline-success" id="newUser">Add User</button>
            </div>
          </div>
    
          <table id="userTable" class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th class="t_center"><input type="checkbox" id="selectAll"></th>
                <th>Username</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <!-- data inserted here -->
            </tbody>
          </table>
                                <!--new user modal--> 
    
          <div class="modal fade mt120" id="newUserModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Create New User</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="newUserForm">
                    <div class="mb-3">
                      <label>Username:</label>
                      <input type="text" id="username" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label>Email:</label>
                      <input type="email" id="email" class="form-control" autocomplete="username">
                    </div>
                    <div class="mb-3">
                      <label>Password:</label>
                      <input type="password" id="password" class="form-control" autocomplete="new-password">
                    </div>
                    <div class="mb-3">
                      <label>Confirm Password:</label>
                      <input type="password" id="confirm-password" class="form-control" autocomplete="new-password">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button id="createUserBtn" class="btn btn-primary">Create</button>
                </div>
              </div>
            </div>
          </div>
    
                                    <!-- update user modal -->
    
          <div class="modal fade mt120" id="updateUserModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Update User</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="updateUserForm">
                    <div class="mb-3">
                      <label>Username:</label>
                      <input type="text" id="new-username" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label>Email:</label>
                      <input type="email" id="new-email" class="form-control" autocomplete="username">
                    </div>
                    <div class="mb-3">
                      <label>New Password:</label>
                      <input type="password" id="new-password" class="form-control" autocomplete="new-password">
                    </div>
                    <div class="mb-3">
                      <label>Confirm Password:</label>
                      <input type="password" id="new-confirm-password" class="form-control" autocomplete="new-password">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button id="updateUserBtnForm" class="btn btn-primary">Update</button>
                </div>
              </div>
            </div>
          </div>
        </div>

  <%- include('../partials/commonjs.html') %>
  <script>
    const currentUserId = '<%= currentUserId %>';
  </script>
  <script src="/js/users.js"></script>
  <%- include('../partials/footer.html') %>
