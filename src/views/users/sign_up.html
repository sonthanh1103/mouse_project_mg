<%- include('../partials/header.html') %>    

    <div class="container bg-white">
      <div class="row mt200">
        <div class="col-md-4 col-sm-6 mx-auto">
          <div class="card shadow-sm">
            <div class="card-header text-center bg-white">
              <h4 class="mb-0 fw-bold">SIGN UP</h4>
            </div>
            <div class="card-body">
              <form id="signup-form">
                <div class="mb-3">
                  <input type="text" name="username" id="username" class="form-control" placeholder="Username" autocomplete="username">
                </div>
                <div class="mb-3">
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email" autocomplete="username">
                </div>
                <div class="mb-3">
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password" autocomplete="new-password">
                </div>
                <div class="mb-3">
                  <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm Password" autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
              </form>
            </div>
            <div class="card-footer text-center bg-white">
              Already have an account? <a href="/login">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>


<%- include('../partials/commonjs.html') %>    
<script src = "/js/users.js"></script>
<%- include('../partials/footer.html') %>    

</html>
