<%- include('../partials/header.html') %>    

  <div class="bg-white d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow w-100 mw-400">
      <div class="card-header text-center bg-white">
        <h2 class="mb-0 fw-bold pt-1 pb-1 t_purple">LOG IN</h2>
      </div>
      <div class="card-body">
        <form id="login-form">
          <div class="mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" autocomplete="username" />
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" id="password" name="current-password" placeholder="Password" autocomplete="current-password" />
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember" name="remember" />
              <label class="form-check-label" for="remember">Remember</label>
            </div>
            <a href="/login/identify" class="text-decoration-none">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-success w-100">LOG IN</button>

          <p class="text-center mt-3 mb-0">
            Don't have an account?
            <a href="/signup" class="text-decoration-none">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <%- include('../partials/commonjs.html') %>    
  <script src="/js/users.js"></script>
  <%- include('../partials/footer.html') %>
